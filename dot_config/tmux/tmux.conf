set -g default-terminal "screen-256color"

set -g prefix C-space
unbind C-b
bind-key C-space send-prefix

unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on 

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane



set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @tpm-clean 'u'

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'fabioluciano/tmux-tokyo-night'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugin/tmux-continuum'

set -g @resurrect-capture-pane-content 'on'
set -g @continuum-restore 'on'

set -g @plugin 'yardnsm/tmux-1password'
set -g @1password-key 'C-p'
set -g @1password-debug 'off'
set -g @1password-copy-to-clipboard 'on'

# Undercurl
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

bind-key C-a set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"
unbind M-Up
unbind M-Down
unbind M-Left
unbind M-Right
unbind i
unbind C-Right
unbind C-Right
unbind M-Right
unbind M-Right
unbind Up
unbind Down
unbind Left
unbind Right


run '~/.tmux/plugins/tpm/tpm'
