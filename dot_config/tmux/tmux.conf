set -g mouse on 

set -g default-terminal "screen-256color"
set-option -g focus-events on
set-option -sa terminal-features ',XXX:RGB'
set-option -ga terminal-overrides ",screen-256color:Tc"

# Undercurl
set -g default-terminal "alacritty"
# set -g default-terminal "${TERM}"
# set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
# set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

#setw -g aggressive-resize off

set -g status-keys 'vi'

set -g prefix C-space
unbind C-b
bind-key C-space send-prefix

#unbind keys
unbind "\$" # rename-session
unbind ,    # rename-window
unbind %    # split-window -h
unbind '"'  # split-window
unbind \}    # swap-pane -D
unbind \{    # swap-pane -U
unbind [    # paste-buffer
unbind ]    
unbind "'"  # select-window
unbind n    # next-window
unbind p    # previous-window
unbind M-n  # next window with alert
unbind M-p  # next window with alert
unbind o    # focus thru panes
unbind &    # kill-window
unbind "#"  # list-buffer 
unbind =    # choose-buffer
unbind z    # zoom-pane

unbind M-Up
unbind M-Down
unbind M-Left
unbind M-Right
unbind i
unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right
unbind Up
unbind Down
unbind Left
unbind Right
unbind %
unbind '"'
unbind r
unbind C-r
unbind C-R

#split windows
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"


# Edit configuration and reload
bind C-R new-window -n 'tmux.conf' "sh -c '\${EDITOR:-nvim} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display \"Config reloaded\"'"

# Reload tmux configuration
bind C-r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r + resize-pane -Z

bind -r C-[ swap-window -t -1\; select-window -t -1
bind -r C-] swap-window -t +1\; select-window -t +1

#synchronize panes
bind-key C-a set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"


# Rename session and window
bind r command-prompt -I "#{window_name}" "rename-window '%%'"
bind R command-prompt -I "#{session_name}" "rename-session '%%'"

# Select pane and windows
bind -r [ previous-window
bind -r ] next-window

# Kill pane/window/session shortcuts
bind q kill-pane
bind Q kill-window
bind C-x confirm-before -p "kill other windows? (y/n)" "kill-window -a"
bind x confirm-before -p "kill-session #S? (y/n)" kill-session

#clear scrollback
bind -r M-C clear-history\; display-message "Cleared"


# ================================================
# ===     Copy mode, scroll and clipboard      ===
# ================================================
set -g @copy_use_osc52_fallback on

setw -g mode-keys vi
set-window-option -g mode-keys vi

bind p paste-buffer
bind C-p choose-buffer

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane
# bind -T copy-mode-vi '\'
bind-key M-c copy-mode

# Scroll up/down by 1 line, half screen, whole screen
bind -T copy-mode-vi M-Up              send-keys -X scroll-up
bind -T copy-mode-vi M-Down            send-keys -X scroll-down
bind -T copy-mode-vi M-PageUp          send-keys -X halfpage-up
bind -T copy-mode-vi M-PageDown        send-keys -X halfpage-down
bind -T copy-mode-vi PageDown          send-keys -X page-down
bind -T copy-mode-vi PageUp            send-keys -X page-up

# When scrolling with mouse wheel, reduce number of scrolled rows per tick to "2" (default is 5)
bind -T copy-mode-vi WheelUpPane       select-pane \; send-keys -X -N 5 scroll-up
bind -T copy-mode-vi WheelDownPane     select-pane \; send-keys -X -N 5 scroll-down

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'fabioluciano/tmux-tokyo-night'
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugin/tmux-continuum'

# set -g @resurrect-capture-pane-content 'off'
# set -g @continuum-restore 'off'
# set -g @resurrect-save 'F1'
# set -g @resurrect-restore 'F2'

set -g @tpm-clean 'u'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
#popup window
bind -n -N 'Toggle popup window' M-z if-shell -F '#{==:#{session_name},popup}' {
    detach-client
} {
    display-popup -d "#{pane_current_path}" -xC -yC -w 80% -h10% -E 'tmux attach-session -t popup || tmux new-session -s popup'
}
run '~/.tmux/plugins/tpm/tpm'
