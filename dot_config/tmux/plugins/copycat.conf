
# Set key bindings for starting copycat mode
bind-key -T prefix C-u run-shell "/Users/reevonr/.config/tmux/plugins/tmux-copycat/scripts/copycat_mode_start.sh '(https?://|git@|git://|ssh://|ftp://|file:///)[[:alnum:]?=%/_.:,;~@!#$&()*+-]'"
bind-key -T prefix C-f run-shell "/Users/reevonr/.config/tmux/plugins/tmux-copycat/scripts/copycat_mode_start.sh '(^|^\.|[[:space:]]|[[:space:]]\.|[[:space:]]\.\.|^\.\.)[[:alnum:]~_-]*/[][[:alnum:]_.#$%&+=/@-]*'"
bind-key -T prefix C-d run-shell "/Users/reevonr/.config/tmux/plugins/tmux-copycat/scripts/copycat_mode_start.sh '[[:digit:]]+'"
bind-key -T prefix M-h run-shell "/Users/reevonr/.config/tmux/plugins/tmux-copycat/scripts/copycat_mode_start.sh '\b([0-9a-f]{7,40}|[[:alnum:]]{52}|[0-9a-f]{64})\b'"
bind-key -T prefix M-i run-shell "/Users/reevonr/.config/tmux/plugins/tmux-copycat/scripts/copycat_mode_start.sh '[[:digit:]]{1,3}\.[[:digit:]]{1,3}\.[[:digit:]]{1,3}\.[[:digit:]]{1,3}'"

# Set key binding for copycat search
bind-key -T prefix / run-shell "/Users/reevonr/.config/tmux/plugins/tmux-copycat/scripts/copycat_search.sh"

# Set key binding for copycat git special
bind-key -T prefix C-g run-shell "//Users/reevonr/.config/tmux/plugins/tmux-copycat/scripts/copycat_git_special.sh #{pane_current_path}"

# Set key bindings for copycat mode
bind-key -T copy-mode n run-shell "tmux send-keys -X search-again; //Users/reevonr/.config/tmux/plugins/tmux-copycat/scripts/copycat_jump.sh 'next'; true"
bind-key -T copy-mode N run-shell "tmux send-keys -X search-reverse; //Users/reevonr/.config/tmux/plugins/tmux-copycat/scripts/copycat_jump.sh 'prev'; true"
